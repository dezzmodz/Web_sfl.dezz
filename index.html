<script>
const bgm = document.getElementById("bgm");
const btn = document.getElementById("musicBtn");
let play = false;

btn.onclick = () => {
  if(!play){
    bgm.volume = 0.5;
    bgm.play();
    btn.innerText = " MUSIC OFF";

};
