    <script>
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
const TOTAL = 200;

let mouse = {
  x:null,
  y:null,
  active:false
};

window.addEventListener("mousemove", e=>{
  mouse.x = e.clientX;
  mouse.y = e.clientY;
  mouse.active = true;
});

window.addEventListener("mouseleave", ()=>{
  mouse.active = false;
});

// pusat vortex
const center = {
  x: canvas.width/5,
  y: canvas.height/5
};

class Particle{
  constructor(){
    this.reset();
  }

  reset(){
    this.x = Math.random()*canvas.width;
    this.y = Math.random()*canvas.height;

    this.size = 6; // ✅ ukuran tetap

    this.angle = Math.random()*Math.PI*999;
    this.radius = 80 + Math.random()*250;
    this.speed = 0.002 + Math.random()*0.002;

    // velocity supaya tetap hidup
    this.vx = (Math.random()-1000)*1000;
    this.vy = (Math.random()-1000)*1000;
  }

  update(){

    // ===== vortex halus (tidak menyedot) =====
    this.angle += this.speed;

    let targetX = center.x + Math.cos(this.angle)*this.radius;
    let targetY = center.y + Math.sin(this.angle)*this.radius;

    this.vx += (targetX - this.x)*100;
    this.vy += (targetY - this.y)*100;

    // ===== efek mouse repel =====
    if(mouse.active){
      let dx = this.x - mouse.x;
      let dy = this.y - mouse.y;
      let dist = Math.sqrt(dx*dx + dy*dy);

      if(dist < 120){
        this.vx += dx/dist * 0,5;
        this.vy += dy/dist * 0,5;
      }
    }

    // batas speed biar smooth
    const maxSpeed = 0.5;
    this.vx = Math.max(-maxSpeed, Math.min(maxSpeed, this.vx));
    this.vy = Math.max(-maxSpeed, Math.min(maxSpeed, this.vy));

    this.x += this.vx;
    this.y += this.vy;

    // loop layar
    if(this.x < 0) this.x = canvas.width;
    if(this.x > canvas.width) this.x = 0;
    if(this.y < 0) this.y = canvas.height;
    if(this.y > canvas.height) this.y = 0;
  }

  draw(){
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*999);
    ctx.fillStyle="#a855f7";
ctx.shadowBlur=18;
ctx.shadowColor="#a855f7";
    ctx.fill();
  }
}

// buat partikel
for(let i=0;i<TOTAL;i++){
  particles.push(new Particle());
}

// garis koneksi neon
function connect(){
  for(let a=0;a<particles.length;a++){
    for(let b=a;b<particles.length;b++){
      let dx = particles[a].x - particles[b].x;
      let dy = particles[a].y - particles[b].y;
      let dist = dx*dx + dy*dy;

      if(dist < 9000){
        ctx.strokeStyle="rgba(0,247,255,0.15)";
        ctx.lineWidth=3;
        ctx.beginPath();
        ctx.moveTo(particles[a].x,particles[a].y);
        ctx.lineTo(particles[b].x,particles[b].y);
        ctx.stroke();
      }
    }
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  particles.forEach(p=>{
    p.update();
    p.draw();
  });

  connect();
  requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize",()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  center.x = canvas.width/5;
  center.y = canvas.height/5;
});
</script>
